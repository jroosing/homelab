services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /home/jroosing/docker-volumes/homepage:/app/config:rw
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    environment:
      - HOMEPAGE_VAR_TRAEFIK_PASSWORD=${TRAEFIK_PASSWORD}
      - HOMEPAGE_VAR_PIHOLE_API_KEY=${PIHOLE_API_KEY}
      - PUID=1000
      - PGID=1000
    networks:
      - homelab

  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=0 # Disallow access to viewing services (necessary when using Docker Swarm)
      - TASKS=0 # Disallow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
      - PUID=1000
      - PGID=1000
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped
    networks:
      - homelab

networks:
  homelab:
    external: true